<section class="contact-list-section">
  <div class="button-container">
    <a (click)="openContactDia('open')" class="addButton">
      Add new contact
      <img src="assets/imgs/contact-list/person_add.png" />
    </a>
  </div>
  <div class="contact-list-div">
    @for (group of getContactGroups(); track group.letter) {
      <p class="start-letter">{{ group.letter }}</p>
      <img src="assets/icon/contact-list/borderline.png" alt="borderline" />
      @for (contact of group.contacts; track $index) {
        <div
          class="singleContactContainer"
          #contactRow
          [attr.data-contact-id]="contact.id"
          (click)="selectContact(contact)"
          [class.active]="contactService.selectedContact?.id === contact.id"
        >
          <div class="avatarLetterBox" [style.backgroundColor]="getContactColor(contact)">
            <p>{{ getInitials(contact.name) }}</p>
          </div>
          <div class="contactSingleInfo">
            <p>{{ contact.name }}</p>
            <a>{{ contact.email }}</a>
          </div>
        </div>
      }
    }
  </div>
  <a (click)="openContactDia('open')" class="addButtonMobil">
    <img src="assets/imgs/contact-list/person_add.png" />
  </a>
  <app-contact-dialog-template
    #contactDialog
    [mode]="dialogMode"
    (contactCreated)="handleContactCreated($event)"
  ></app-contact-dialog-template>
</section>
