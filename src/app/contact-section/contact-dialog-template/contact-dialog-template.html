<dialog #dialog (click)="onBackdropClick($event)">
  <section class="dialog-left">
    <img src="assets/imgs/contact-list/logo.png" alt="Join Logo" class="join-logo">
    <h2>{{ getText('title') }}</h2>
    <p>{{ getText('subtitle') }}</p>
    <div class="stripe-div"></div>
  </section>
  <section class="dialog-right">
    <div class="profile-image-div">
      <p class="profile-letters"><img src="assets/imgs/contact-list/person.png"></p>
    </div>
    <form (ngSubmit)="handlePrimaryAction()">
      <div class="form-div">
        <div>
          <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Name" required>
          <img src="" alt="PROFILEICON">
        </div>
        <div>
          <input type="text" [(ngModel)]="contact.email" name="email" placeholder="Email" required>
          <img src="" alt="MAILICON">
        </div>
        <div>
          <input type="text" [(ngModel)]="contact.phone" name="phone" placeholder="Phone" required>
          <img src="" alt="PHONEICON">
        </div>
        <div class="dialog-buttons">
          <a class="cancelDelete" (click)="handleSecondaryAction()">{{ getText('secondaryAction') }} <img src="assets/imgs/contact-list/cancel.png" alt="X"></a>
          <a class="createSave" (click)="handlePrimaryAction()">{{ getText('primaryAction') }} <img src="assets/imgs/contact-list/check.png" alt="CHECK"></a>
        </div>
      </div>
    </form>
  </section>
</dialog>
