<section>
  <div class="headlineContainer">
    <h1>Contacts</h1>
    <img src="assets/icon/contact-info/borderline.png" />
    <h3>Better with a team</h3>
  </div>

  <div class="contactNameContainer">
    <div class="avatarLetterBox"><p>TW</p></div>
    <div>
      <h2>Tatjana Wolf</h2>
      <div class="editContainer">
        <div class="editBox" (mouseenter)="hoveredIcon = 'edit'" (mouseleave)="hoveredIcon = null">
          <img
            [src]="
              hoveredIcon === 'edit'
                ? 'assets/icon/contact-info/edit-hover.png'
                : 'assets/icon/contact-info/edit-default.png'
            "
          />
          <p>Edit</p>
        </div>
        <div
          class="editBox"
          (mouseenter)="hoveredIcon = 'delete'"
          (mouseleave)="hoveredIcon = null"
        >
          <img
            [src]="
              hoveredIcon === 'delete'
                ? 'assets/icon/contact-info/delete-hover.png'
                : 'assets/icon/contact-info/delete-default.png'
            "
          />
          <p>Delete</p>
        </div>
      </div>
    </div>
  </div>

  <div class="contactInfo">
    <h4>Contact Infomation</h4>
    <div>
      <div>
        <p>Email</p>
        <a class="emailLink" href="">wolf@gmail.com</a>
      </div>
      <div>
        <p>Phone</p>
        <a class="phoneLink" href="">+49 2222 222 22 2</a>
      </div>
    </div>
  </div>
</section>
