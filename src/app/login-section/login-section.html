<div class="container" [class.animate-bg]="startAnimation">

  <!-- Logo -->
  <div class="logo" [class.animate]="startAnimation">
    <img class="logo-light" src="assets/icon/login/logo_light.png" />
    <img class="logo-dark" src="assets/icon/login/logo_dark.png" />
  </div>

  <!-- Login Form -->
  <div class="login-form-wrapper" [class.show]="startAnimation">
    <router-outlet></router-outlet>
  </div>

  <!-- Sign-up Link -->
@if (showSignupLink) {
  <div class="signup-link" [class.show]="startAnimation">
    Not a Join user?
    <button class="signup-btn" routerLink="/login/signup">
      Sign up
    </button>
  </div>
}

  <!-- Footer -->
  <div class="legal-footer" [class.show]="startAnimation">
    <a routerLink="/privacy">Privacy Policy</a>
    <a routerLink="/legal">Legal notice</a>
  </div>

</div>
