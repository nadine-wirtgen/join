<section>
  <div class="headlineContainer">
    <h1>Board</h1>
    <div class="addBtnSearchContainer">
      <div class="searchSection">
        <textarea
          name="search"
          minlength="3"
          placeholder="Find Task"
          (mouseenter)="hoveredIcon = 'search'"
          (mouseleave)="hoveredIcon = null"
        ></textarea>
        <div class="lensArea">
          <img src="assets/icon/task/board/search-borderline.png" />
          <img
            [src]="
              hoveredIcon === 'search'
                ? 'assets/icon/task/board/search-hover.png'
                : 'assets/icon/task/board/search-default.png'
            "
          />
        </div>
      </div>
      <div class="addBtn">
        <p>Add Task</p>
        <img src="assets/icon/task/board/add.png" />
      </div>
    </div>
  </div>

  <div class="boardContainer">
    <div class="listContant">
      <div class="listHeadline">
        <p>To Do</p>
        <img
          (mouseenter)="hoveredIcon = 'addToDo'"
          (mouseleave)="hoveredIcon = null"
          [src]="
            hoveredIcon === 'addToDo'
              ? 'assets/icon/task/board/add-task-hover.png'
              : 'assets/icon/task/board/add-task-default.png'
          "
        />
      </div>
      <div class="listContainer">
        <div class="taskCard">
          <img class="typOfClass" src="assets/icon/task/board/user-story.png" />
          <div>
            <p class="title">Task Title</p>
            <p class="description">Build start page with recipe recommendation...</p>
          </div>
          <div class="subtaskContainer">
            <div class="progress-container">
              <div class="progress-bar" [style.width.%]="progress"></div>
            </div>
            <p>
              <span class="finishSubtask">1</span>/<span class="existingSubtask">2</span> Subtasks
            </p>
          </div>
          <div class="teamPriorityContainer">
            <div class="teamContainer">
              <div class="workingTeam">
                <div class="avatarLetterBox">
                  <p>MK</p>
                </div>
              </div>
              <div class="workingTeam">
                <div class="avatarLetterBox">
                  <p>MK</p>
                </div>
              </div>
              <div class="workingTeam">
                <div class="avatarLetterBox">
                  <p>MK</p>
                </div>
              </div>
              <p>+<span>3</span></p>
            </div>
            <img src="assets/icon/task/priority-symbol-low.png" />
          </div>
        </div>
      </div>
    </div>

    <div class="listContant">
      <div class="listHeadline">
        <p>In progress</p>
        <img
          (mouseenter)="hoveredIcon = 'addProgress'"
          (mouseleave)="hoveredIcon = null"
          [src]="
            hoveredIcon === 'addProgress'
              ? 'assets/icon/task/board/add-task-hover.png'
              : 'assets/icon/task/board/add-task-default.png'
          "
        />
      </div>
      <div class="listContainer">
        <div class="placeholder">No tasks To do</div>
      </div>
    </div>

      <div class="listHeadline">
        <p>Await feedback</p>
        <img

          (mouseleave)="hoveredIcon = null"

      </div>
      <div class="listContainer"></div>
    </div>

    <div class="listContant">
      <div class="listHeadline">
        <p>Done</p>
      </div>
      <div class="listContainer"></div>
    </div> -->
  </div>
</section>
